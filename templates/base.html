<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log Viewer - {% block title %}{% endblock title %}</title>
	<link rel="icon" type="image/ico" href="/favicon.ico">
	<link rel="stylesheet" href="/static/bootstrap-5.3.3/css/bootstrap.min.css">
	<script src="/static/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
	{% block headtag %}{% endblock headtag %}
</head>
<body>
	<div class="container min-vh-100 d-flex flex-column">
		<div class="row">
			<div class="col">
				<section class="mt-3">
					<header>
						{% block header %}
						<div class="page-header">
							<h1 class="display-3">{% block headertext %}{% endblock headertext %}</h1>
						</div>
						{% endblock header %}
					</header>
				</section>
			</div>
		</div>
		{% block content %}{% endblock content %}
	</div>
</body>
</html>
